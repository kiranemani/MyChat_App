<!doctype html>
<html lang="en">

<head>
  <title>MyChat App</title>
  <!--Link to CSS -->
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  <link href="../static/style.css" rel="stylesheet">
</head>

<body class="text-center">
  
  {% with messages = get_flashed_messages() %}  
    {% if messages %}  
        {% for message in messages %}  
            <p>{{ message }}</p>  
        {% endfor %}  
    {% endif %}  
  {% endwith %}  
  <form class="form-signin" " method="POST">  
    <h1 class="h2 mb-3 font-weight-normal">Users List</h1><br><br>
    <table>
      <tr>
        <th>UserName</th>
        <th>UserRole    </th>
        <th>EmailId</th>
      </tr>
      {% for i in lt %}
      <tr>
        <td>{{i[0]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[1]}}</td>
      </tr>
      {% endfor %}  
    </table>
    <button class="btn btn-lg btn-primary btn-block" value="submit" formaction="{{url_for('admin')}}">Back</button>
    <button class="btn btn-lg btn-primary btn-block" value="submit" formaction="{{url_for('index')}}">Home</button>
  </form>
  
</body>

</html>
