<!doctype html>
<html lang="en">

<head>
  <title>MyChat App</title>
  <!--Link to CSS -->
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  <link href="../static/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" " method="POST">
    {% with messages = get_flashed_messages() %}  
        {% if messages %}  
            {% for message in messages %}  
                 <p>{{ message }}</p>  
           {% endfor %}  
        {% endif %}  
    {% endwith %}  
    <h1 class="h2 mb-3 font-weight-normal">MyChat App</h1><br><br>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username"><br>
    <button class="btn btn-lg btn-primary btn-block" value="submit" formaction="{{url_for('Userlist')}}">User List</button>
    <button class="btn btn-lg btn-primary btn-block" value="submit" formaction="{{url_for('AddUser')}}">Add User</button>
    <button class="btn btn-lg btn-primary btn-block" value="submit" formaction="{{url_for('RemoveUser')}}">Remove User</button>
    <button class="btn btn-lg btn-primary btn-block" value="submit" formaction="{{url_for('index')}}">Home</button>
  </form>
  
</body>

</html>
